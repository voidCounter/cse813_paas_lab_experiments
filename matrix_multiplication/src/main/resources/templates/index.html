<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-us">
<head>
    <title>Matrix Multiplication</title>
</head>
<body>
<div style="top: 10px; left: 10px; z-index: 1000;">
    <a href="https://cse813-paas-experiments.pages.dev" style="background-color: #f0f0f0; padding: 5px 10px; border: 1px solid #ccc; text-decoration: none; color: #333;">Go to experiments</a>
</div>
<h1>Matrix Multiplication</h1>
<form action="/multiply-matrices" method="post">
    <label for="a">Matrix A:</label><br/>
    <textarea id="a" name="a" placeholder="Enter the first matrix (rows on new lines, elements separated by spaces)" rows="5" cols="30" th:text="${a}"></textarea><br/><br/>
    <label for="b">Matrix B:</label><br/>
    <textarea id="b" name="b" placeholder="Enter the second matrix (rows on new lines, elements separated by spaces)" rows="5" cols="30" th:text="${b}"></textarea><br/><br/>
    <button type="submit">Multiply</button>
</form>

<div th:if="${error != null}">
    <h2 style="color: red;" th:text="${error}">Error message</h2>
</div>

<div th:if="${result != null and result != ''}">
    <h2 th:text="${message}">message</h2>
    <h3>Result Matrix:</h3>
    <pre th:text="${result}">result</pre>
</div>
</body>
</html>
